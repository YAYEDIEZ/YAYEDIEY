{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-chart-line"></i> Statistiques de l'Utilisateur</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fas fa-file-alt"></i> Nombre d'enregistrements : {{ stats.record_count }}</li>
                <li class="list-group-item"><i class="fas fa-tasks"></i> Nombre d'activités distinctes : {{ stats.activity_count }}</li>
                <li class="list-group-item"><i class="fas fa-clock"></i> Dernière connexion : {{ stats.last_login }}</li>
            </ul>
        </div>
    </div>
    <a href="{% url 'user_list' %}" class="btn btn-primary mt-3"><i class="fas fa-arrow-left"></i> Retour à la liste</a>
</div>
{% endblock %}
