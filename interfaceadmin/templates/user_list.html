{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-users"></i> Liste des Utilisateurs</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_stats' user.id %}" class="btn btn-info btn-sm"><i class="fas fa-chart-bar"></i> Statistiques</a>
                    <a href="{% url 'disable_user' user.id %}" class="btn btn-warning btn-sm"><i class="fas fa-user-slash"></i> Désactiver</a>
                    <a href="{% url 'reset_password' user.id %}" class="btn btn-secondary btn-sm"><i class="fas fa-key"></i> Réinitialiser MDP</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
